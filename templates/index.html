<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Audio Server</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css" />
    <script type=text/javascript>
		$(function()
			{ $("#i_vol_up").click(function (event)
				{ $.getJSON('/vol_up', { },
					function(data) { }); return false; }); });

		$(function()
			{ $("#i_vol_down").click(function (event)
				{ $.getJSON('/vol_down', { },
					function(data) { }); return false; }); });

		$(function()
			{ $("#i_play_pause").click(function (event)
				{ $.getJSON('/play_pause', { },
					function(data) { }); return false; }); });

		$(function()
			{ $("#i_reverse").click(function (event)
				{ $.getJSON('/reverse', { },
					function(data) { }); return false; }); });

		$(function()
			{ $("#i_forward").click(function (event)
				{ $.getJSON('/forward', { },
					function(data) { }); return false; }); });

		$(function()
			{ $("#i_previous_track").click(function (event)
				{ $.getJSON('/previous_track', { },
					function(data) { }); return false; }); });

		$(function()
			{ $("#i_next_track").click(function (event)
				{ $.getJSON('/next_track', { },
					function(data) { }); return false; }); });

		$(function()
			{ $("#i_youtube_previous_track").click(function (event)
				{ $.getJSON('/youtube_previous_track', { },
					function(data) { }); return false; }); });

		$(function()
			{ $("#i_youtube_next_track").click(function (event)
				{ $.getJSON('/youtube_next_track', { },
					function(data) { }); return false; }); });

    </script>
</head>
<body>
<br><br><br><br>
<div class="container well">
    <h2 class="text-center">
        <b>Sound Controller</b>
    </h2>
    <div class="row">
        <div class="col-lg-4 text-center">
            <button type="button" class="btn btn-primary" id="i_vol_up">
                <span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span>
            </button>
        </div>
        <div class="col-lg-4 text-center">
            <button type="button" class="btn btn-primary" id="i_vol_down">
                <span class="glyphicon glyphicon-volume-down" aria-hidden="true"></span>
            </button>
        </div>
        <div class="col-lg-4 text-center">
            <button type="button" class="btn btn-primary" id="i_play_pause">
                <span class="glyphicon glyphicon-play" aria-hidden="true"></span><b>/</b><span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
            </button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-3 text-center">
            <button type="button" class="btn btn-primary" id="i_reverse">
                <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
            </button>
        </div>
        <div class="col-lg-3 text-center">
            <button type="button" class="btn btn-primary" id="i_forward">
                <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
            </button>
        </div>
        <div class="col-lg-3 text-center">
            <button type="button" class="btn btn-primary" id="i_previous_track">
                <span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span>
            </button>
        </div>
        <div class="col-lg-3 text-center">
            <button type="button" class="btn btn-primary" id="i_next_track">
                <span class="glyphicon glyphicon-fast-forward" aria-hidden="true"></span>
            </button>
        </div>
    </div>
    <br>
</div>
<div class="container well">
    <h3 class="text-center">
        <b>For Playing Previous/Next Song on YouTube Only...</b>
    </h3>
    <div class="row">
        <div class="col-lg-6 text-center">
            <button type="button" class="btn btn-primary" id="i_youtube_previous_track">
                <span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span>
            </button>
        </div>
        <div class="col-lg-6 text-center">
            <button type="button" class="btn btn-primary" id="i_youtube_next_track">
                <span class="glyphicon glyphicon-fast-forward" aria-hidden="true"></span>
            </button>
        </div>
    </div>
</div>
</body>
</html>
